<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="container">
        
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="display-1 my-4">
                Add Book
            </h1>
            <button class="clear btn btn-dark" id="clear-btn">
                Clear All
            </button>
        </div>

<!-- 
        <div class="show-alert mb-5">
            <div class="alert alert-danger" role="alert">
                Please fill all the fields
            </div>
        </div>

        <div class="show-alert mb-5">
            <div class="alert alert-success" role="alert">
                Book added sussfully 
            </div>
        </div> -->


        <form id="book-form" class="mb-5">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" placeholder="Add Title">
                <label for="title">Add Title *</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="author" placeholder="Add Author">
                <label for="title">Add Author *</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="ISBN" placeholder="Add ISBN">
                <label for="title">Add ISBN *</label>
            </div>

            <div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>


        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>

                <tbody id="book-list">
                    <!-- <tr>
                        <td>Web Dev</td>
                        <td>Akash</td>
                        <td>12345</td>
                        <td class="d-flex gap-3">
                            <span class="btn btn-warning edit">E</span>
                            <span class="btn btn-danger delete">D</span>
                        </td>
                    </tr> -->
                    
                </tbody>
            </thead>
        </table>

    </div>


    <script src="./es5.js"></script>
</body>
</html>
