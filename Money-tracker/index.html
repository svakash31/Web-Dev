<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
</head>
<body>


    <!-- Navbar -->


    <nav>
        <div class="nav-wrapper blue draken-4">
            <div class="container">
                <a href="#" class="brand-logo center">
                    Money Tracker
                </a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn indigo darken-4">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 50px;">
        <div class="card">
            <div class="card-content">
                <div class="card-title">
                    Add Task and money
                </div>

                <form>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Money" id="item-money">
                        </div>
                    </div>

                    <button class="add-btn btn teal darken"><i class="fa-solid fa-plus"></i> Add Task</button>
                    <button class="update-btn btn orange darken"><i class="fa-solid fa-pen-to-square"></i> Update Task</button>
                    <button class="delete-btn btn red darken"><i class="fa-solid fa-trash"></i> Delete Task</button>
                    <button class="back-btn btn grey darken"><i class="fa-solid fa-delete-left"></i> Back</button>
                </form>
            </div>
        </div>

        <!-- Money Count -->

        <h3 class="mone center-align">Total Money : <span class="total-money">0</span></h3>

        <ul id="item-list" class="collection">
            <!-- <li class="collection-item" id="item-1">
                <strong>Shopping</strong> :
                <em>3000 RS</em>
                <a href="#!" class="secondary-content">
                    <i class="fa-solid fa-pencil edit-item"></i>
                </a>
            </li> -->
        </ul>
    </div>
    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
